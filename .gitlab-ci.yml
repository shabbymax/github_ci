build:
  image: alpine
  only:
      - gitlab_ci
  tags:
      - docker_backend_runner
  before_script:
      - apk add openssh-client
      - eval  $(ssh-agent -s)
      - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
      - mkdir -p ~/.ssh
      - chmod 700 ~/.ssh
      - ls -la ~/.ssh
      - cat ~/.ssh/id_rsa
  script:
      - echo "Test"
